<mat-card>
  <mat-card-title>Add New Todo</mat-card-title>
  <mat-card-content>

<form [formGroup]="todoForm"  (ngSubmit)="onSubmit()" >
  <input formControlName="title" placeholder="Title" matInput>
  <div *ngIf="title?.hasError('required') && title?.touched">
    required
  </div>
  <mat-checkbox formControlName="completed">Is completed?</mat-checkbox>
  <button mat-raised-button type="submit" [disabled]="!todoForm.valid">Add Todo</button>
</form>
</mat-card-content>
</mat-card>
