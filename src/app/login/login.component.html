<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your email and password to log in</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <input [ngClass]="getInputStyleByValidity('userName')" formControlName="userName" placeholder="Name">
    <div class="error" *ngIf="userName?.hasError('required') && userName?.touched">
      required
    </div>
    <div class="error" *ngIf="userName?.hasError('correctName')  && userName?.touched">
      Name should be Samantha
    </div>
    <input [ngClass]="getInputStyleByValidity('password')" formControlName="password" placeholder="Password">
   <div class="error" *ngIf="password?.hasError('required')  && password?.touched">
      required
    </div>
    <div class="error" *ngIf="password?.hasError('passwordStrengh')  && password?.touched">
      at least 8 characters
    </div>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
    <div *ngIf="!userName"></div>
  </form>
</mat-card-content>

</mat-card>
